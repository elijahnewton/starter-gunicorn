{% extends 'base.html' %}

{% block content %}
  <h2>Reset Password</h2>
  <form method="POST">
    {{ form.hidden_tag() }}
    <div class="form-group">
      {{ form.email.label(class="form-label") }}
      {{ form.email(class="form-control") }}
    </div>
    <button type="submit" class="btn btn-primary">Reset Password</button>
  </form>
{% endblock %}
